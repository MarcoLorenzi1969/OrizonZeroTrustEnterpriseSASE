<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Orizon v2.1</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
        }

        .user-details {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .user-role {
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-icon.groups { background: #e3f2fd; }
        .stat-icon.nodes { background: #f3e5f5; }
        .stat-icon.users { background: #e8f5e9; }
        .stat-icon.tunnels { background: #fff3e0; }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: #f5f7fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #666;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            color: #333;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-offline {
            background: #ffebee;
            color: #c62828;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout {
            background: #f44336;
            color: white;
        }

        .btn-logout:hover {
            background: #d32f2f;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1>üîí Orizon Zero Trust Dashboard</h1>
            <div class="user-info">
                <div class="user-details" id="userDetails">
                    <div class="user-name" id="userName">Loading...</div>
                    <div class="user-role" id="userRole">...</div>
                </div>
                <div class="user-avatar" id="userAvatar">?</div>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMsg" class="error" style="display: none;"></div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon groups">üë•</div>
                <div class="stat-value" id="groupsCount">-</div>
                <div class="stat-label">Groups</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon nodes">üñ•Ô∏è</div>
                <div class="stat-value" id="nodesCount">-</div>
                <div class="stat-label">Nodes</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon users">üë§</div>
                <div class="stat-value" id="usersCount">1</div>
                <div class="stat-label">Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon tunnels">üîó</div>
                <div class="stat-value" id="tunnelsCount">0</div>
                <div class="stat-label">Tunnels</div>
            </div>
        </div>

        <!-- Groups Section -->
        <div class="data-section" id="groupsSection">
            <h2 class="section-title">üìÅ Groups</h2>
            <div id="groupsContent" class="loading">Loading groups...</div>
        </div>

        <!-- Nodes Section -->
        <div class="data-section" id="nodesSection">
            <h2 class="section-title">üñ•Ô∏è Nodes</h2>
            <div id="nodesContent" class="loading">Loading nodes...</div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let accessToken = null;

        // Get token from localStorage
        function getToken() {
            accessToken = localStorage.getItem('orizon_token');
            if (!accessToken) {
                window.location.href = '/auth/login.html';
                return false;
            }
            return true;
        }

        // API call helper
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(API_BASE + endpoint, {
                    ...options,
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('orizon_token');
                    window.location.href = '/auth/login.html';
                    return null;
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showError(`API Error: ${error.message}`);
                return null;
            }
        }

        // Show error message
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        // Load user info
        async function loadUserInfo() {
            console.log("[DEBUG] loadUserInfo chiamata");
            const data = await apiCall('/auth/me');
            console.log("[DEBUG] User data ricevuto:", data);
            if (data) {
                document.getElementById('userName').textContent = data.full_name || data.username;
                document.getElementById('userRole').textContent = data.role;
                document.getElementById('userAvatar').textContent = (data.full_name || data.username).charAt(0).toUpperCase();
            }
        }

        // Load groups
        async function loadGroups() {
            console.log("[DEBUG] loadGroups chiamata");
            const data = await apiCall('/groups');
            console.log("[DEBUG] Groups data ricevuto:", data);
            const content = document.getElementById('groupsContent');

            if (!data || !data.groups || data.groups.length === 0) {
                content.innerHTML = '<div class="empty-state">No groups found</div>';
                document.getElementById('groupsCount').textContent = '0';
                return;
            }

            document.getElementById('groupsCount').textContent = data.groups.length;

            let html = '<table class="data-table"><thead><tr>';
            html += '<th>Name</th><th>Description</th><th>Members</th><th>Nodes</th><th>Status</th>';
            html += '</tr></thead><tbody>';

            data.groups.forEach(group => {
                html += '<tr>';
                html += `<td><strong>${group.name}</strong></td>`;
                html += `<td>${group.description || '-'}</td>`;
                html += `<td>${group.member_count || 0}</td>`;
                html += `<td>${group.node_count || 0}</td>`;
                html += `<td><span class="status-badge status-active">Active</span></td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            content.innerHTML = html;
        }

        // Load nodes
        async function loadNodes() {
            console.log("[DEBUG] loadNodes chiamata");
            const data = await apiCall('/nodes');
            console.log("[DEBUG] Nodes data ricevuto:", data);
            const content = document.getElementById('nodesContent');

            if (!data || !data.nodes || data.nodes.length === 0) {
                content.innerHTML = '<div class="empty-state">No nodes found</div>';
                document.getElementById('nodesCount').textContent = '0';
                return;
            }

            document.getElementById('nodesCount').textContent = data.nodes.length;

            let html = '<table class="data-table"><thead><tr>';
            html += '<th>Name</th><th>Hostname</th><th>Type</th><th>IP</th><th>Status</th>';
            html += '</tr></thead><tbody>';

            data.nodes.forEach(node => {
                const statusClass = node.status === 'online' ? 'status-active' : 'status-offline';
                html += '<tr>';
                html += `<td><strong>${node.name}</strong></td>`;
                html += `<td>${node.hostname || '-'}</td>`;
                html += `<td>${node.node_type}</td>`;
                html += `<td>${node.public_ip || node.private_ip || '-'}</td>`;
                html += `<td><span class="status-badge ${statusClass}">${node.status}</span></td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            content.innerHTML = html;
        }

        // Logout
        function logout() {
            localStorage.removeItem('orizon_token');
            window.location.href = '/auth/login.html';
        }

        // Initialize dashboard
        async function init() {
            console.log("[DEBUG] Init dashboard chiamata");
            if (!getToken()) return;

            try {
                await loadUserInfo();
                await Promise.all([
                    loadGroups(),
                    loadNodes()
                ]);
            } catch (error) {
                console.error('Dashboard initialization error:', error);
                showError('Failed to load dashboard data');
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadGroups();
            loadNodes();
        }, 30000);

        // Start
        init();
    </script>
</body>
</html>
