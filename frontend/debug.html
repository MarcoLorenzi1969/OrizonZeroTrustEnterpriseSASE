<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orizon Debug Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #00ff00;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
        }
        .test-section {
            background: #2a2a2a;
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .test-section h2 {
            color: #00ff00;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ffaa;
        }
        input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        button {
            background: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            margin-right: 10px;
        }
        button:hover {
            background: #00cc00;
        }
        #console {
            background: #000;
            border: 2px solid #00ff00;
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            margin-top: 20px;
            border-radius: 8px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid transparent;
        }
        .log-info {
            color: #00aaff;
            border-left-color: #00aaff;
        }
        .log-success {
            color: #00ff00;
            border-left-color: #00ff00;
        }
        .log-error {
            color: #ff0000;
            border-left-color: #ff0000;
        }
        .log-warning {
            color: #ffaa00;
            border-left-color: #ffaa00;
        }
        .log-debug {
            color: #888;
            border-left-color: #888;
        }
        .timestamp {
            color: #666;
            margin-right: 10px;
        }
        .json-data {
            background: #1a1a1a;
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid #00ff00;
            font-size: 12px;
            overflow-x: auto;
        }
        .status-bar {
            background: #2a2a2a;
            border: 2px solid #00ff00;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff0000;
        }
        .status-dot.online {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß ORIZON DEBUG CONSOLE üîß</h1>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Checking connection...</span>
            </div>
            <button onclick="clearConsole()">Clear Console</button>
        </div>

        <!-- API Test Section -->
        <div class="test-section">
            <h2>üì° API Connection Test</h2>
            <div class="button-group">
                <button onclick="testHealth()">Test /health</button>
                <button onclick="testAPIHealth()">Test /api/v1/health</button>
                <button onclick="testDebug()">Test /api/v1/debug/test</button>
            </div>
        </div>

        <!-- Login Test Section -->
        <div class="test-section">
            <h2>üîê Login Test</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@orizon.local" placeholder="admin@orizon.local">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="changeme123" placeholder="changeme123">
            </div>
            <div class="button-group">
                <button onclick="testLogin()">Test Login</button>
                <button onclick="testLoginWithFetch()">Test Login (Fetch API)</button>
                <button onclick="testLoginWithAxios()">Test Login (Axios)</button>
            </div>
        </div>

        <!-- Storage Test Section -->
        <div class="test-section">
            <h2>üíæ LocalStorage Test</h2>
            <div class="button-group">
                <button onclick="checkLocalStorage()">Check LocalStorage</button>
                <button onclick="clearLocalStorage()">Clear LocalStorage</button>
            </div>
        </div>

        <!-- Console Output -->
        <div id="console"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_URL = 'http://46.101.189.126';

        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;

            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;

            console.appendChild(entry);
            console.scrollTop = console.scrollHeight;
        }

        function logJSON(label, data) {
            const console = document.getElementById('console');
            const entry = document.createElement('div');
            entry.className = 'json-data';
            entry.innerHTML = `<strong>${label}:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            console.appendChild(entry);
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
            log('Console cleared', 'info');
        }

        function updateStatus(online) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');

            if (online) {
                dot.classList.add('online');
                text.textContent = 'Backend Online ‚úì';
                text.style.color = '#00ff00';
            } else {
                dot.classList.remove('online');
                text.textContent = 'Backend Offline ‚úó';
                text.style.color = '#ff0000';
            }
        }

        // Test functions
        async function testHealth() {
            log('Testing /health endpoint...', 'info');
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                log(`‚úì /health responded with status ${response.status}`, 'success');
                logJSON('Response', data);
                updateStatus(true);
            } catch (error) {
                log(`‚úó /health failed: ${error.message}`, 'error');
                updateStatus(false);
            }
        }

        async function testAPIHealth() {
            log('Testing /api/v1/health endpoint...', 'info');
            try {
                const response = await fetch(`${API_URL}/api/v1/health`);
                const data = await response.json();
                log(`‚úì /api/v1/health responded with status ${response.status}`, 'success');
                logJSON('Response', data);
                updateStatus(true);
            } catch (error) {
                log(`‚úó /api/v1/health failed: ${error.message}`, 'error');
                updateStatus(false);
            }
        }

        async function testDebug() {
            log('Testing /api/v1/debug/test endpoint...', 'info');
            try {
                const response = await fetch(`${API_URL}/api/v1/debug/test`);
                const data = await response.json();
                log(`‚úì Debug endpoint responded with status ${response.status}`, 'success');
                logJSON('Response', data);
            } catch (error) {
                log(`‚úó Debug endpoint failed: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            log('=== STARTING LOGIN TEST (XMLHttpRequest) ===', 'info');
            log(`Email: ${email}`, 'debug');
            log(`Password: ${password ? '***' : 'empty'}`, 'debug');

            const xhr = new XMLHttpRequest();
            xhr.open('POST', `${API_URL}/api/v1/auth/login`, true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = function() {
                log(`Response status: ${xhr.status}`, xhr.status === 200 ? 'success' : 'error');
                log(`Response headers:`, 'debug');
                log(xhr.getAllResponseHeaders(), 'debug');

                if (xhr.status === 200) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        log('‚úì Login successful!', 'success');
                        logJSON('Login Response', data);

                        if (data.user) {
                            log(`‚úì User data present: ${data.user.email} (${data.user.role})`, 'success');
                        } else {
                            log('‚ö† No user data in response!', 'warning');
                        }

                        if (data.access_token) {
                            log(`‚úì Token present (length: ${data.access_token.length})`, 'success');
                        } else {
                            log('‚úó No access token in response!', 'error');
                        }
                    } catch (e) {
                        log(`‚úó Error parsing JSON: ${e.message}`, 'error');
                        log(`Raw response: ${xhr.responseText}`, 'debug');
                    }
                } else {
                    log(`‚úó Login failed with status ${xhr.status}`, 'error');
                    log(`Response: ${xhr.responseText}`, 'error');
                }
            };

            xhr.onerror = function() {
                log('‚úó Network error during login', 'error');
            };

            const payload = JSON.stringify({ email, password });
            log(`Sending payload: ${payload}`, 'debug');
            xhr.send(payload);
        }

        async function testLoginWithFetch() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            log('=== STARTING LOGIN TEST (Fetch API) ===', 'info');

            try {
                const response = await fetch(`${API_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');

                const data = await response.json();

                if (response.ok) {
                    log('‚úì Login successful (Fetch)!', 'success');
                    logJSON('Login Response', data);
                } else {
                    log('‚úó Login failed (Fetch)', 'error');
                    logJSON('Error Response', data);
                }
            } catch (error) {
                log(`‚úó Fetch error: ${error.message}`, 'error');
            }
        }

        async function testLoginWithAxios() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            log('=== STARTING LOGIN TEST (Axios) ===', 'info');

            try {
                const response = await axios.post(`${API_URL}/api/v1/auth/login`, {
                    email,
                    password
                });

                log(`Response status: ${response.status}`, 'success');
                log('‚úì Login successful (Axios)!', 'success');
                logJSON('Login Response', response.data);

            } catch (error) {
                log(`‚úó Axios error: ${error.message}`, 'error');
                if (error.response) {
                    logJSON('Error Response', error.response.data);
                }
            }
        }

        function checkLocalStorage() {
            log('=== CHECKING LOCALSTORAGE ===', 'info');

            const authStorage = localStorage.getItem('auth-storage');
            if (authStorage) {
                log('‚úì Found auth-storage key', 'success');
                try {
                    const data = JSON.parse(authStorage);
                    logJSON('Stored Auth Data', data);
                } catch (e) {
                    log(`‚úó Error parsing auth-storage: ${e.message}`, 'error');
                }
            } else {
                log('‚ö† No auth-storage found in localStorage', 'warning');
            }

            log(`Total localStorage items: ${localStorage.length}`, 'info');
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                log(`- ${key}: ${localStorage.getItem(key).substring(0, 50)}...`, 'debug');
            }
        }

        function clearLocalStorage() {
            localStorage.clear();
            log('‚úì LocalStorage cleared', 'success');
        }

        // Auto-check connection on load
        window.addEventListener('load', () => {
            log('Debug console initialized', 'info');
            log(`API URL: ${API_URL}`, 'info');
            testHealth();
        });

        // Intercept console methods to capture all logs
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;

        console.log = function(...args) {
            log(args.join(' '), 'debug');
            originalConsoleLog.apply(console, args);
        };

        console.error = function(...args) {
            log(args.join(' '), 'error');
            originalConsoleError.apply(console, args);
        };

        console.warn = function(...args) {
            log(args.join(' '), 'warning');
            originalConsoleWarn.apply(console, args);
        };
    </script>
</body>
</html>
