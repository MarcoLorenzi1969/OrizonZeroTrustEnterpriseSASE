# Kubernetes Deployment for Orizon Zero Trust Connect
# Namespace and basic resources
---
apiVersion: v1
kind: Namespace
metadata:
  name: orizon-ztc
  labels:
    app: orizon-zero-trust-connect
    environment: production

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: orizon-config
  namespace: orizon-ztc
data:
  HUB_HOST: "46.101.189.126"
  HUB_SSH_PORT: "2222"
  HUB_HTTPS_PORT: "8443"
  API_PORT: "8000"
  REDIS_HOST: "redis-service"
  POSTGRES_HOST: "postgres-service"
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: orizon-secrets
  namespace: orizon-ztc
type: Opaque
stringData:
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
  POSTGRES_PASSWORD: "SecurePassword123!"
  REDIS_PASSWORD: "RedisPassword456!"
  ADMIN_PASSWORD: "AdminPass789!"
  NODE_TOKEN: "node-auth-token-change-me"

---
# PostgreSQL StatefulSet with persistent storage
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: orizon-ztc
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: orizondb
        - name: POSTGRES_USER
          value: orizon
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: orizon-secrets
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: orizon-ztc
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres

---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: orizon-ztc
spec:
  serviceName: redis-service
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: orizon-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: orizon-ztc
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis

---
# Backend API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: orizon-ztc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend
        image: orizon/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: api
        - containerPort: 8001
          name: websocket
        env:
        - name: DATABASE_URL
          value: "postgresql://orizon:$(POSTGRES_PASSWORD)@postgres-service:5432/orizondb"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis-service:6379/0"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: orizon-secrets
              key: JWT_SECRET
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: orizon-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: orizon-secrets
              key: REDIS_PASSWORD
        envFrom:
        - configMapRef:
            name: orizon-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: orizon-ztc
spec:
  type: ClusterIP
  ports:
  - name: api
    port: 8000
    targetPort: 8000
  - name: websocket
    port: 8001
    targetPort: 8001
  selector:
    app: backend-api

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: orizon-ztc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: orizon/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://backend-service:8000"
        - name: REACT_APP_WS_URL
          value: "ws://backend-service:8001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: orizon-ztc
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: frontend

---
# Tunnel Hub Deployment (SSH and HTTPS reverse tunnels)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tunnel-hub
  namespace: orizon-ztc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tunnel-hub
  template:
    metadata:
      labels:
        app: tunnel-hub
    spec:
      containers:
      - name: ssh-hub
        image: orizon/tunnel-hub:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 2222
          name: ssh-tunnel
          protocol: TCP
        - containerPort: 8443
          name: https-tunnel
          protocol: TCP
        env:
        - name: NODE_TOKEN
          valueFrom:
            secretKeyRef:
              name: orizon-secrets
              key: NODE_TOKEN
        - name: BACKEND_URL
          value: "http://backend-service:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          capabilities:
            add:
            - NET_BIND_SERVICE

---
# Tunnel Hub Service (NodePort for external access)
apiVersion: v1
kind: Service
metadata:
  name: tunnel-hub-service
  namespace: orizon-ztc
spec:
  type: NodePort
  ports:
  - name: ssh-tunnel
    port: 2222
    targetPort: 2222
    nodePort: 32222
    protocol: TCP
  - name: https-tunnel
    port: 8443
    targetPort: 8443
    nodePort: 32443
    protocol: TCP
  selector:
    app: tunnel-hub

---
# Ingress for web access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orizon-ingress
  namespace: orizon-ztc
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - orizon.46.101.189.126.nip.io
    secretName: orizon-tls
  rules:
  - host: orizon.46.101.189.126.nip.io
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

---
# HorizontalPodAutoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: orizon-ztc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-api
  minReplicas: 3
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# HorizontalPodAutoscaler for Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: orizon-ztc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 2
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80

---
# NetworkPolicy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: orizon-network-policy
  namespace: orizon-ztc
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: orizon-ztc
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: orizon-ztc
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 169.254.169.254/32
