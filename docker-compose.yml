# Orizon Zero Trust Connect - Docker Compose
# For: Marco @ Syneto/Orizon
# Development stack: Backend + PostgreSQL + Redis + MongoDB

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: orizon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-orizon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orizon_secure_password_2024}
      POSTGRES_DB: ${POSTGRES_DB:-orizon_ztc}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orizon}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orizon-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: orizon-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orizon-network

  # MongoDB (for logs)
  mongodb:
    image: mongo:7
    container_name: orizon-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DB:-orizon_logs}
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orizon-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orizon-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_SERVER: postgres
      REDIS_HOST: redis
      MONGODB_URL: mongodb://mongodb:27017
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - backend_logs:/var/log/orizon
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - orizon-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  backend_logs:
    driver: local

networks:
  orizon-network:
    driver: bridge
