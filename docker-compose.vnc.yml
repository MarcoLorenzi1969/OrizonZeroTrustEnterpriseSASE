# Orizon Zero Trust Connect - VNC Services
# For: Marco @ Syneto/Orizon
# Docker Compose configuration for VNC Remote Desktop services

version: '3.8'

services:
  # ============================================================================
  # VNC GATEWAY SERVICE
  # WebSocket proxy for VNC connections
  # ============================================================================
  vnc-gateway:
    build:
      context: ./services/vnc_gateway
      dockerfile: Dockerfile
    container_name: orizon-vnc-gateway
    restart: unless-stopped
    ports:
      - "6080:6080"  # VNC Gateway WebSocket port
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - BACKEND_URL=http://backend:8000
      - VNC_GATEWAY_HOST=0.0.0.0
      - VNC_GATEWAY_PORT=6080
      - TUNNEL_HOST=host.docker.internal  # Access host tunnels
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./logs/vnc_gateway:/app/logs
    networks:
      - orizon-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 6080)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # BACKEND (FastAPI) - Extended with VNC support
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orizon-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://orizon:${DB_PASSWORD}@postgres:5432/orizon
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://mongodb:27017
      - SECRET_KEY=${JWT_SECRET_KEY}
      - DEBUG=false
    volumes:
      - ./backend/app:/app/app
      - ./logs/backend:/app/logs
    networks:
      - orizon-network
    depends_on:
      - postgres
      - redis
      - mongodb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ============================================================================
  # DATABASES
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: orizon-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=orizon
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=orizon
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - orizon-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orizon"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: orizon-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - orizon-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: orizon-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=orizon_audit
    volumes:
      - mongodb-data:/data/db
    networks:
      - orizon-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # MONITORING
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: orizon-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - orizon-network

  grafana:
    image: grafana/grafana:latest
    container_name: orizon-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - orizon-network
    depends_on:
      - prometheus

networks:
  orizon-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  mongodb-data:
  prometheus-data:
  grafana-data:
